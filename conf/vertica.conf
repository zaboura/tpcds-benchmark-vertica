[vertica]
# Vertica connection settings
vevertica_host=your_host
# Port for Vertica connection
vertica_port=5433
# User for Vertica connection
vertica_user=user_name
# Password for the Vertica user
vertica_password=your_password
# Database is for connection only
database=database_name
# Schema to use for DDL/DMLcds
schema_name=tpcds
# Query and load settings
# Number of concurrent queries
concurrency_num=1
# Number of queries to run
num_of_queries=3
# Sleep time between queries in milliseconds
sleep_ms=500

# Data load settings
# Data file format (e.g., delimited, parquet, orc, etc.)
file_format=delimited
# Column separator for delimited files (default is comma)
column_separator=|
# Maximum allowed errors during load (rows)
max_rejected_rows=0
# Timeout for load/query operations in seconds
timeout=14400
